plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group 'me.petrolingus.lim'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'de.gsi.chart:chartfx-chart:11.2.6'
}

application {
    mainClass = 'me.petrolingus.lim.Main'
}

javafx {
    version = "18.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing' ]
}